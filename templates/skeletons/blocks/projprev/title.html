<section class="u-black u-clearfix u-section-1" id="sec-3af1">
  <div class="u-clearfix u-sheet u-sheet-1" {{anim}}>
    {% if isMain %}
    <hr>
    <h1 class="u-align-left u-custom-font u-font-courier-new u-text u-text-1" style="margin:0px">
      {{title_text|safe}}
    </h1>
    <p class="u-align-left u-custom-font u-font-courier-new u-text" style ="margin:10px 0px">
      {% if author is not none %}
      {{author|safe}}
      {% endif %}<br>
      {% if date is not none %}
      {{date|safe}}
      {% endif %}
    </p>
    <hr><br>
    {% else %}
    <h2 class="u-align-left u-custom-font u-font-courier-new u-text">
      {{title_text|safe}}
    </h2>
    {% endif %}
  </div>
</section>
