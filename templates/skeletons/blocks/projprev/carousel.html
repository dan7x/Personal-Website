<section class="u-align-left u-black u-clearfix u-section-6" id="sec-f778">

        <ol class="u-absolute-hcenter u-carousel-indicators u-carousel-indicators-1">
          <li data-u-target="#carousel-82fa" data-u-slide-to="0" class="u-active u-grey-70 u-shape-circle" style="width: 10px; height: 10px;"></li>
          <li data-u-target="#carousel-82fa" data-u-slide-to="1" class="u-grey-70 u-shape-circle" style="width: 10px; height: 10px;"></li>

          {% for slide in slides %}

          u-active
          {% endif %}

          u-carousel-item u-gallery-item">
            <div class="u-back-slide">
              <img class="u-back-image u-expanded" src="{{url_for('static', filename = projfile + slide['image'])}}"> 
            </div>
            {% if 'header' in slide or 'caption' in slide %}
            <br>
            <div class="u-over-slide u-over-slide-{{loop.index0 + 1}}">
              {% if 'header' in slide %}
              <h3 class="u-custom-font u-font-courier-new u-gallery-heading" style="font-weight: 700;">
                {{slide['header']|safe}}
              </h3>
              {% endif %}
              {% if 'caption' in slide %}
              <p class="u-custom-font u-font-courier-new u-gallery-text" style="margin-top: 9px; background-image: none;">
                {{slide['caption']|safe}}
              </p>
              {% endif %}
            </div>
            {% endif %}
          </div>

          {% endfor %}
